# Default values for helm-demo-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ymuski/helm-demo-app
  tag: v2
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: helm-demo-app-YOUR_NAME.DOMAIN
      paths:
      - /
  tls:
   - secretName: DOMAIN-tls
     hosts:
       - helm-demo-app-YOUR_NAME.DOMAIN

containers:
  env:
    TEST_VAR: "hello_var"

  #echo -n text | base64 -w 0
  #echo -n encryped | base64 --decode
  secrets:
    TEST_SECRET: c3VwZXJfc2VjcmV0

  # Indicates whether the Container is running. Ensures that containers are restarted when they fail.
  livenessProbe:
    failureThreshold: 3 #dafault: 3
    initialDelaySeconds: 0 #default 0
    periodSeconds: 10 #dafault: 10
    successThreshold: 1 #dafault: 1
    timeoutSeconds: 1 #dafault: 1
    httpGet:
      path: /
      port: 80

  #  Indicates whether the Container is ready to service requests. Ensures that traffic does not reach a container that is not ready for it.
  readinessProbe:
    failureThreshold: 3
    initialDelaySeconds: 0
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 1
    httpGet:
      path: /
      port: 80

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
